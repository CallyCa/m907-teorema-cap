services:

  host01:
    image: mariadb:11
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    networks:
      - mariadb-network
    environment:
      - MARIADB_ROOT_PASSWORD=secret
    volumes:
      - ./host01/config:/etc/mysql/conf.d
      - ./host01/init:/docker-entrypoint-initdb.d

  host02:
    image: mariadb:11
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    depends_on:
      - host01
    networks:
      - mariadb-network
    environment:
      - MARIADB_ROOT_PASSWORD=secret
    volumes:
      - ./host02/config:/etc/mysql/conf.d
      - ./host02/init:/docker-entrypoint-initdb.d

  host03:
    image: mariadb:11
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    depends_on:
      - host01
    networks:
      - mariadb-network
    environment:
      - MARIADB_ROOT_PASSWORD=secret
    volumes:
      - ./host03/config:/etc/mysql/conf.d
      - ./host03/init:/docker-entrypoint-initdb.d

  endpoint:
    image: mariadb/maxscale:latest
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 256M
    depends_on:
      - host03
    networks:
      - mariadb-network
    ports:
      - 3306:3306
      - 8989:8989
    volumes:
      - ./maxscale/maxscale.cnf:/etc/maxscale.cnf
      - ./maxscale/local.cnf:/etc/maxscale.cnf.d/local.cnf

  benchmark01:
    image: ybsc:0.17.0
    hostname: benchmark01
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 81M
    build: ./ycsb/
    depends_on:
      - endpoint
    networks:
      - mariadb-network
    volumes:
      - ./ycsb/load.properties:/app/ycsb-0.17.0/load.properties
      - ./ycsb/run.properties:/app/ycsb-0.17.0/run.properties
      - ./ycsb/replica01.properties:/app/ycsb-0.17.0/replica.properties
      - ./ycsb/results:/results

  benchmark02:
    image: ybsc:0.17.0
    hostname: benchmark02
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 81M
    build: ./ycsb/
    depends_on:
      - endpoint
    networks:
      - mariadb-network
    volumes:
      - ./ycsb/load.properties:/app/ycsb-0.17.0/load.properties
      - ./ycsb/run.properties:/app/ycsb-0.17.0/run.properties
      - ./ycsb/replica02.properties:/app/ycsb-0.17.0/replica.properties
      - ./ycsb/results:/results

  benchmark03:
    image: ybsc:0.17.0
    hostname: benchmark03
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 81M
    build: ./ycsb/
    depends_on:
      - endpoint
    networks:
      - mariadb-network
    volumes:
      - ./ycsb/load.properties:/app/ycsb-0.17.0/load.properties
      - ./ycsb/run.properties:/app/ycsb-0.17.0/run.properties
      - ./ycsb/replica03.properties:/app/ycsb-0.17.0/replica.properties
      - ./ycsb/results:/results
  
networks:
  mariadb-network: